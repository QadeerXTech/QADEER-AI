<svg xmlns="http://www.w3.org/2000/svg" width="220" height="50" viewBox="0 0 220 50">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff6a00"/>
      <stop offset="100%" stop-color="#ee0979"/>
    </linearGradient>
  </defs>
  <rect width="220" height="50" rx="12" fill="url(#grad1)"/>
  <circle cx="20" cy="25" r="3" fill="white">
    <animate attributeName="cx" values="20;200;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="25" r="3" fill="white" opacity="0.6">
    <animate attributeName="cx" values="60;200;60" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="16" font-weight="bold">
    Join Channel
  </text>
</svg>